spring:
  application:
    name: password-manager-backend-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379
  
  cache:
    type: none

# JWT Configuration
jwt:
  secret: test-secret-key-for-testing-purposes-only-min-256-bits
  expiration-ms: 900000
  refresh-expiration-ms: 86400000

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

# Session Configuration
session:
  timeout-minutes: 15
  max-concurrent-sessions: 3

# Security Configuration
security:
  rate-limit:
    enabled: false
  failed-auth:
    max-attempts: 3
    lockout-duration-seconds: 30
    backoff-multiplier: 2

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: WARN
    com.passwordmanager: INFO
    org.springframework.security: INFO

# Springdoc OpenAPI
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
